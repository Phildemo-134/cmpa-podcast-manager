name: Publish Scheduled Tweets

on:
  schedule:
    # Exécution toutes les 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permet l'exécution manuelle

jobs:
  publish-tweets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Publish scheduled tweets
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          CRON_SECRET_KEY: ${{ secrets.CRON_SECRET_KEY }}
        run: |
          # Appeler l'API cron job
          curl -X POST \
            -H "Authorization: Bearer $CRON_SECRET_KEY" \
            -H "Content-Type: application/json" \
            "$NEXT_PUBLIC_APP_URL/api/cron/publish-scheduled-tweets"
            
      - name: Log completion
        run: echo "Cron job completed at $(date)"
