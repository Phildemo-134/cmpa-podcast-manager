name: Cron Job - Process Scheduled Tweets

on:
  schedule:
    # Exécution toutes les 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permet l'exécution manuelle

jobs:
  process-tweets:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tweet scheduler
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
        run: node scripts/tweet-scheduler.js
        
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Cron Job Failed - Process Scheduled Tweets',
              body: 'The cron job for processing scheduled tweets has failed. Please check the logs.',
              labels: ['cron-job', 'failure']
            })
